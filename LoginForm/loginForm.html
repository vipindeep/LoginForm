<!DOCTYPE html>
<html>
<head>
	<title>LoginForm</title>
	<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="container">
		<br><br><br>
		<center><b id="login-name">Login Here</b></center>

		<div class="row">
			<div class="col-md-6 col-md-offset-3" id="login">
				<form>
					<div class="form-group">
						<label class="user">Username:</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
								<input type="text" name="t1" placeholder="Enter username" class="form-control">
							</div>
					</div>

					<div class="form-group">
						<label class="user">Password:</label>
							<div class="input-group">
								<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
								<input type="password" name="t2" placeholder="Enter password" class="form-control">
							</div>
					</div><br>

					<div class="form-group">
						<input type="submit" class="btn btn-success" value="Login" name="" style="border-radius: 0px">
						<input type="reset" class="btn btn-danger" value="Reset" name="" style="border-radius: 0px">
					</div><br><br>
					<a href="" style="color: white; font-size: 15px; float: right;">Forget Password</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
